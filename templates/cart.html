{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1 class="text-center">Your Cart</h1>
    <div class="flex flex-col gap-4">
        {% for item in cart_items %}
        <div class="flex flex-row border-2 justify-around items-center py-1">
            <!-- section 1 -->
            <div class="sm:w-52 sm:flex sm:flex-row sm:justify-start sm:items-center gap-4 md:gap-8 lg:gap-16">
                <img src="{{ item.item.image.url}}" alt="cart-image"
                    class="w-20 h-20">
                <p>{{item.item.title}}</p>
            </div>
            <!-- section 2 -->
            <div class="sm:w-52 h-20 sm:flex sm:flex-row justify-between items-center gap-4 md:gap-8 lg:gap-16">
                <div>
                    <a href="" class="p-1 mr-1 border-2 border-gray-400"><i class='bx bx-plus'></i></a>{{item.quantity}}
                    <a href="" class="p-1 ml-1 border-2 border-gray-400"><i class='bx bx-minus'></i></a>
                </div>
                <p>${{item.item.price}}</p>
            </div>
            <a href="" class="text-red-500">
                <i class='bx bx-trash bx-sm'></i>
            </a>
        </div>
        {% endfor %}
    </div>
    <div>
    <div class="w-full p-2 border-2 bg-gray-200 mt-4">
        <h2 class="text-center">Order Summary</h2>
        <br>
        <div class="flex flex-row justify-between mb-4 px-16 lg:px-72">
            <p>Total Items</p>
            <p>4</p>
        </div>
        <div class="flex flex-row justify-between mb-4 px-16 lg:px-72">
            <p>Subtotal</p>
            <p>$245</p>
        </div>
        <div class="flex flex-row justify-between mb-4 px-16 lg:px-72">
            <p>Shipping</p>
            <p>FREE</p>
        </div>
        <hr class="h-[2px] mb-4 bg-gray-500">
        <div class="flex flex-row justify-between mb-4 px-16 lg:px-72">
            <p>Total</p>
            <p>$245</p>
        </div>
    </div>
    <button class="mt-2 w-full h-10 bg-green-500 text-center">check out</button>
{% endblock content %}
